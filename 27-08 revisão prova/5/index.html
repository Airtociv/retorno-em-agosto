<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button onclick="insert()">inserir</button>
    <button onclick="remove()">remover</button>

    <script>
        function insert(){
            const element = document.createElement("li")
            element.textContent = "novo elemento"
            const lista = document.getElementsByName("ul")
            lista[0].appendChild(element)
        }
        function remove(){
            const lista = document.createElement("ul")
            const ultimoItem = lista[0].lastChild()
            lista.removeChild
        }
    </script>
</body>
</html>
