<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
        <li>velho 58691</li>
        <li>velho 46598</li>
        <li>velho 784596</li>
    </ul>
    <button onclick="insert()">inserir</button>
    <button onclick="remove()">remover</button>

    <script>
        function insert(){
            const element = document.createElement("li")
            element.textContent = "novo elemento"
            const lista = document.getElementsByTagName('ul')
            lista[0].appendChild(element)
        }
        function remove(){
            const lista = document.getElementById('lista')
            const ultimoItem = lista.lastElementChild;
            lista.removeChild(ultimoItem);
        }
    </script>
</body>
</html>
